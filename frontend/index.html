<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema Hospitalar</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="imgs/undraw_medicine_hqqg.png" alt="">
            
        </div>
        
        <div class="content-box">
            <div class="form-box">
                <h2>Login<br>Sistema Hospitalar
                </h2>
                <form>
                    <!--Email-->
                    <div class="input-box">
                        <span>Email</span>
                        <input type="email" placeholder="@gmail.com">
                    </div>
                    <!--Senha-->
                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
